# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: update hosts

on:
  push:
  schedule:
    - cron: '0 0/60 1-9 * * ?'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run jar Create hosts
      run: java -jar target/github-hosts-1.0.jar
    - name: Clear target
      run: rm -rf target/

    - name: Commit
      id: commit
      run: |
        git config --global user.email wefashe@qq.com
        git config --global user.name Java CI
        git add .
        git commit -m "$(git config user.name) auto update hosts at `TZ=UTC-8 date +%Y-%m-%d\ %H:%M:%S`"
      continue-on-error: true
    - name: Check on failures
      if: steps.commit.outputs.status == 'failure'
      run: exit 1
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GIT_TOKEN }}
